<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Sauce Studios Sign Up Form</title>
</head>
<body>
    <div class="card">
        <div class="content-container">
            <div class="top-container">
                <img class="logo" src="https://uploads-ssl.webflow.com/6045466de7176008482200be/608cc108ad75c53e22351f54_Sauce%20Studios%20(2)%201.png">
                <h4>Sign In</h4>
                <p>Need an account? <a href="#">Get started!</a></p>
                <form>
                    <input type="email" value="Email">
                    <input type="password" value="Password">
            </div>

                <div class="check-ctr">
                    <input id="remember" type="checkbox">
                    <label for="remember">Remember Me</label>
                </div>
                <input type="submit" value="Sign In">
                <a href="#">Forgot Password?</a>
            </form>
      </div>
    </div>
    
</body>
</html>
